<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Estudiante</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
            background: rgb(183, 183, 183);
            color: #000000;
            margin: 0;
            padding: 2rem;
        }
        
        .round{
            width: 450px; 
            margin: 40px auto; 
            padding: 5px; 
            border: 2px solid #1E3A8A; 
            border-radius: 15px; 
            text-align: left;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }


        .container {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
        }

         .round img{
            
            display: block;      
            margin: 0 auto;

        }

        h1{
            background-color: #1E3A8A;
            color: white;
            text-align: left;
        }

        h2{
            text-align: center;
            color: #1E3A8A;
        }

        h3{
            text-align: center;
            color: #1E3A8A;
        }


    </style>
</head>
<body>
    <h1> EduTrack üë©‚Äçüéì</h1>
    <h2>
        <a style="font-size: medium; text-decoration: none;" class="round" href="/estudiantes/listar">‚¨ÖÔ∏è</a>
        Detalles del Estudiante: <b th:text="${estudiante.nombre} + ' '+${estudiante.primerApellido}"></b>
    </h2>
    <h2 th:text="'Facultad: '+${estudiante.facultad.nombre}"></h2>
    <div class = "container">
        <div class="round">
            <h3>Telefonos: </h3>
            <ul>
                <li th:each=" telefono: ${telefonos}" th:text="${telefono.numero}"></li>
            </ul>
        </div>
        <div class="round">
            <h3>Correos: </h3>
            <ul>
                <li th:each=" correo: ${correos}" th:text="${correo.direccion}"></li>
            </ul>
        </div>
        <div class="round" th:if="${estudiante.foto!=null}">
            <h3>Foto</h3>
            <img alt="foto del estudiante" th:src="@{/imagenes/}+${estudiante.foto}">
        </div>
        
    </div>
</body>
</html>
