<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"></html>

        .round{
            width: 450px;

            padding: 5px;

            text-align: left;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }


        .container {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
        }

         .round img{
            
            display: block;      
            margin: 0 auto;

        h1{

        }

        h2{
            text-align: center;
            color: #1E3A8A;
        }

        h3{
            text-align: center;
            color: #1E3A8A;
        }


    </style>
    
</body>
