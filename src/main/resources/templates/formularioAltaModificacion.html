<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alta</title>
    <style>
        /* Contenedor general */
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
            background: rgb(183, 183, 183);
            color: #000000;
            margin: 0;
            padding: 2rem;
        }
        
        
        form{
            background: rgb(212, 210, 210) ;
            color: #111;
            font-weight: 600;
            text-align: left;
            padding: 0.75rem 0.9rem;
            border-bottom: 1px solid rgb(183, 183, 183);

        }

        .round{
            width: 450px; 
            margin: 40px auto; 
            padding: 5px; 
            border: 2px solid #1E3A8A; 
            border-radius: 15px; 
            text-align: left;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        input:hover, button:hover{
            background:#10B981
        }

        h1{
            background-color: #1E3A8A;
            color: white;
            text-align: left;
        }

        h2{
            text-align: center;
            color: #1E3A8A;
        }

    </style>
</head>
<body>
    <h1>
       
        EduTrack üë©‚Äçüéì</h1>
    <h2>
         <a style="font-size: medium; text-decoration: none;" class="round" href="/estudiantes/listar">‚¨ÖÔ∏è</a>
        Formulario de Alta/Modificaci√≥n de Estudiantes ‚úèÔ∏è
    </h2>
    <form class = round method="post" th:object="${estudiante}" th:action="@{/estudiantes/guardar}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" reuqired>
        <br><br>
        <label for="primerApellido">Primer Apellido:</label>
        <input type="text" th:field="*{primerApellido}" id="primerApellido" required>
        <br><br>
        <label for="segundoApellido">Segundo Apellido:</label>
        <input type="text" th:field="*{segundoApellido}" id="segundoApellido">
        <br><br>
        <fieldset>
            <legend>Genero</legend>
            <input type="radio" name="genero" value="HOMBRE" id="hombre" th:field="*{genero}">
            <label for="hombre">Hombre</label>
            <br>
            <input type="radio" name="genero" value="MUJER" id="mujer" th:field="*{genero}">
            <label for="mujer">Mujer</label>
            <br>
            <input type="radio" name="genero" value="OTRO" id="otro" th:field="*{genero}">
            <label for="otro">Otro</label>
        </fieldset>
        <br>
        <label for="fechaMatricula">Fecha de Matriculaci√≥n:</label>
        <input type="date" id="fechaMatricula" th:field="*{fechaMatricula}" required>
        <br><br>
        <label for="facultad">Facultad:</label>
        <select id="facultad" th:field="*{facultad}" required>
            <option value="">Seleccione una opci√≥n</option>
            <option th:each="facultad: ${facultades}" th:text="${facultad.nombre}" th:value="${facultad.id}"></option>
        </select>
        <br><br>
        <label for="telefonos">Telefono(s)</label>
        <input type="text" id="telefonos" name="numerosTelefono" th:value="${numerosTelefono}" placeholder="uno o m√°s separados por ;">
        <br><br>
        <label for="correos">Correo(s)</label>
        <input type="text" id="correos" name="direccionesCorreo" th:value="${direccionesCorreo}" placeholder="uno o m√°s separados por ;">
        <br><br>
        <label for="file">Foto del estudiante:</label>
        <input type="file" id="file" name="imagen">
        <input type="submit" value="Enviar" style=
            "margin-left: 40%;
            margin-top: 5%;
            margin-bottom: 5%;
            width: 100px;">
    </form>
</body>
</html>
