<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de estudiantes</title>
    <style>
        /* Contenedor general */
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
            background:#FEE6F4;
            color: #222;
            margin: 0;
            padding: 2rem;
        }
        /* Centrar la tabla */
        table {
            margin: 0 auto;            /* centra horizontalmente */
            border-collapse: collapse; /* para que las l√≠neas se vean limpias */
            width: min(900px, 95%);    /* tama√±o responsivo */
            background: #fff;
            border: 1px solid #ddd;    /* borde exterior suave */
        }

        /* Encabezados */
        thead th {
            background: pink;
            color: #111;
            font-weight: 600;
            text-align: left;
            padding: 0.75rem 0.9rem;
            border-bottom: 1px solid #ddd;
        }

        /* Celdas */
        tbody td {
            padding: 0.65rem 0.9rem;
            border-bottom: 1px solid #eee; /* l√≠neas horizontales */
            text-align: left;
        }

        /* Rayas (zebra) */
        tbody tr:nth-child(odd) {
            background: whitesmoke;
        }

        /* Hover opcional para mejorar lectura */
        tbody tr:hover {
            background: #eef6ff;
        }

        .round{
            width: 250px; 
            margin: 40px auto; 
            padding: 5px; 
            border: 2px solid palevioletred; 
            border-radius: 15px; 
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>
    <h1 style=" font-size:20-large; color: palevioletred; text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Listado de Estudiantes üë©‚Äçüéì</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
                <th>Genero</th>
                <th>Fecha Matricula</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" estudiante: ${estudiantes}">
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.primerApellido}"></td>
                <td th:text="${estudiante.segundoApellido}"></td>
                <td th:text="${estudiante.genero}"></td>
                <td th:text="${estudiante.fechaMatricula}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
