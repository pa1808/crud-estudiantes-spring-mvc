spring.application.name=crud-estudiantes-spring-mvc

# Credenciales para el acceso a la base de datos

spring.datasource.url=jdbc:mysql://localhost:3306/crud-estudiantes-spring-mvc
spring.datasource.username=root
spring.datasource.password=Temp2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion para Hibernate (ORM) (Object Relational Mapping) 
# Es un componente que permite hacer consultas a las entidades
# Las entidades son las clases de Java, anotadas con la anotacion @Entity,
# que estan mapeadas o relacionadas con las tablas
# de la base de datos.
# Hibernate traduce las consultas a las entidades, a consultas SQL que envia al motor (engine) de 
# base de datos.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true


# Para subir una imagen al servidor web (Apache Tomcat),
# hay que especificar el tamaño de cada trozo (chunk), porque el archivo se sube en partes, no 
# todo de una sola vez, y tambien hay que especificar el tamaño total que puede tener un archivo
# para ser subido al servidor
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-part-count=30
